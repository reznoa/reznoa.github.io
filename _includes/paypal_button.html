{% if site.paypal_button.data and site.paypal_button.type %}
<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="encrypted" value="{{ site.paypal_button.data }}
">
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_{{ site.paypal_button.type }}.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
</form>
{% endif %}
