<!DOCTYPE html>
<html lang="ko">

<head>
	{% include head.html %}

	<link rel="stylesheet" href="{{ site.baseurl }}/css/mdenh.css">
	<script src="{{ site.baseurl }}/scripts/dompos.js"></script>
	<script src="{{ site.baseurl }}/scripts/mdenh.js"></script>
	<script type="text/javascript">MarkdownEnhancer.initOnLoad('post-content');</script>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
	<script type="text/javascript">hljs.initHighlightingOnLoad();</script>
</head>

<body>
	<header id="site-header">
		{% include header.html %}
	</header>

	<article class="post container">
		<header>
			<h1>{{ page.title }}</h1>
		</header>

		<div class="post-datetime">
			<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.date_format }}</time>
		</div>

		<div class="post-ad">
		{% include google-adsense.html %}
		</div>

		<div class="post-content">
		{{ content }}
		</div>

{% if page.tags.size > 0 %}
		<div class="post-tags">
		<i class="fa fa-tags" aria-hidden="true"></i>
		{% for tag in page.tags %}
		<a href="{{ BASE_PATH }}/tags#{{ tag }}"><span class="tag-name">{{ tag }}</span></a>
		{% endfor %}
		</div>
{% endif %}

		<div class="post-comments">
			{% include disqus.html %}
		</div>
	</article>

	<footer id="site-footer">
		{% include footer.html %}
	</footer>
</body>

</html>
